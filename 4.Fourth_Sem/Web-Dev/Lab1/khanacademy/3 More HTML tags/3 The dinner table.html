<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Pizza </td>
                    <td> Dough, Cheese, Souce </td>
                    <td> 12 </td>
                </tr>
                <tr>
                    <td> Soup </td>
                    <td> Water, Salt, potato </td>
                    <td> 10 </td>
                </tr>
                <tr>
                    <td> Beef </td>
                    <td> Beef, Oil, rice </td>
                    <td> 15 </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
